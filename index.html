<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="protoScript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Monster Battle</title>
</head>
<body>
    <nav class="navBar">
        <h1>Monster Battle!</h1>
    </nav>

    <div class="battle-display">

        <div class="enemy-space">
            <div class="enemy-monster"><img id="enemy-monster-img" src="images/monsters/rocklerStretch.png" alt=""></div>
            <div class="enemy-monster-info"></div>
            <div class="enemy-line-up-thumbs"></div>

        </div>
        <div class="player-space">
            <div class="player-monster"><img id="player-monster-img" src="images/monsters/raccoonBack.png" alt=""></div>
            <div class= "player-monster-info"></div>
            <div class="player-line-up-thumbs"></div>
        </div>
        <div class="action-bar">

            <div class="log">

            </div>

            <div class="action-menu">
                <div class="column">
                    <div class="menuButton" id="attack">ATTACK</div>
                    <div class="menuButton" id="switch">SWITCH</div>
                </div>
                <div class="column">
                    <div class="menuButton" id="stats">STATS</div>
                    <div class="menuButton" id="options">OPTIONS</div>
                </div>
            </div>

            <div class="switch-menu">
                <div class="row">
                    <div class="switch-button" id="switch1">-</div>
                    <div class="switch-button" id="switch2">-</div>
                    <div class="switch-button" id="switch3">-</div>

                </div>
                <div class="row">
                    <div class="switch-button" id="switch4">-</div>
                    <div class="switch-button" id="switch5">-</div>

                </div>
            </div>

            <div class="moves-menu">
                <div class="column">
                    <div class="moveButton" id="move1">-</div>
                    <div class="moveButton" id="move3">-</div>
                </div>
                <div class="column">
                    <div class="moveButton" id="move2">-</div>
                    <div class="moveButton" id="move4">-</div>
                </div>

            </div>

        </div>

    </div>

    <footer>
        <p>footer stuff</p>
    </footer>


    
</body>
</html>
